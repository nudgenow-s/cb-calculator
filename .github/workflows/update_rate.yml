name: 自动同步实时汇率

on:
  schedule:
    - cron: '0 0 * * *' # 每天北京时间上午8点运行
  workflow_dispatch: # 允许你手动点击按钮运行

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: 获取最新汇率并修改文件
        run: |
          # 1. 抓取汇率 (USD -> CNY)
          # 使用 API 获取实时数据
          RATE=$(curl -s https://api.exchangerate-api.com/v4/latest/USD | jq '.rates.CNY')
          echo "检测到当前最新汇率: $RATE"

          # 2. 精准匹配替换你 HTML 中的 value="7.2"
          # 这个正则会锁定 id="exchangeRate" 之后的第一个 value 属性并更新它
          sed -i "s/\(id=\"exchangeRate\"\s\+value=\"\)[^\"]*\"/\1$RATE\"/g" index.html

      - name: 提交并推送到仓库
        run: |
          git config --global user.name "Exchange-Bot"
          git config --global user.email "bot@github.com"
          git add index.html
          # 只有当汇率真的变动时才提交，避免无效记录
          git commit -m "自动更新实时汇率至: $RATE" || exit 0
          git push
